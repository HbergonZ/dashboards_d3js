<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Dashboard</title>
    <!-- Incluindo D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Incluindo Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Filtros -->
    <div id="filters" class="container my-3">
      <div class="row">
        <div class="col-12 col-md-4">
          <input
            type="number"
            id="start-date"
            class="form-control"
            placeholder="Ano Início"
          />
        </div>
        <div class="col-12 col-md-4">
          <input
            type="number"
            id="end-date"
            class="form-control"
            placeholder="Ano Fim"
          />
        </div>
        <div class="col-12 col-md-4">
          <div class="d-flex justify-content-between">
            <button id="filter-button" class="btn btn-primary">Filtrar</button>
            <button id="clear-filters" class="btn btn-secondary">
              Limpar Filtros
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>

    <!-- Gráficos -->
    <div id="dashboard" class="container-fluid my-3">
      <div class="row">
        <!-- Gráfico de Barras -->
        <div class="col-12 col-lg-4">
          <div class="card">
            <div class="card-header">
              <h5>Gráfico de Barras</h5>
            </div>
            <div class="card-body">
              <!-- Título do Eixo Y fixo -->
              <div id="bar-chart-container-wrapper">
                <div id="chart-title">Países</div>
                <div id="bar-chart-container"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Gráficos adicionais -->
        <!-- <div class="col-12 col-md-6 col-lg-4">
          <div id="line-chart-container" class="model1"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div id="pie-chart-container" class="model1"></div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div id="combined-chart-container" class="model1"></div>
        </div> -->
      </div>
    </div>

    <!-- Importando o app.js -->
    <script type="module" src="app.js"></script>
  </body>
</html>
